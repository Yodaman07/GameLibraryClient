<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/static/app.js"></script>

    <title>Steam Library</title>
</head>
<body>
    <div class="content">
        <div class="gamedisplay">
            {%for i in gameData%}
                <div class="game">

                    <div class="img-container">
                        <img class="img" src="{{i['img']}}">
                    </div>

                    <div class="name-container">
                        <p class="name">{{i["name"]}}</p> 
                    </div>

                    <div class="time-container">
                        <p class="time">{{" ".join(i["time"])}}</p>
                    </div>

                    <div class="stats-container">
                        
                        <p class="percent">{{i["alt-percent"]}} &#183; {{i["percent"]}}%</p>
                    </div>

                </div>    
            {%endfor%}
        </div>
    </div>

    <div class="sidebar-container">
        
        <div class="sidebar">
            <div class="game-selection">
                {%for i in range(4)%}
                    {%if i+1 == 1%}
                        <div class="item-sel">
                            <img src="/static/img/{{i+1}}.svg" alt="Img" width="32px" height="32px">
                        </div>
                    {%else%}
                        <div class="item-unsel">
                            <img src="/static/img/{{i+1}}.svg" alt="Img" width="32px" height="32px">
                        </div>
                    {%endif%}
                {%endfor%}
            </div>

            <div class="settings-background">
                <div id="settings-item">
                    <img src="/static/img/gear.svg" alt="" width="32px", height="32px">
                </div>
            </div>

        </div>
    </div>

</body>
</html>
